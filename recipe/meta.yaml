{% set version = "0.9.9" %}

package:
  name: requests-futures
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/requests-futures/requests-futures-{{ version }}.tar.gz
  sha256: 200729e932ec1f6d6e58101a8d2b144d48c9695f0585bc1dcf37139190f699a1

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests >=1.2.0
    - futures >=2.1.3  # [py<32]

test:
  imports:
    - requests_futures

about:
  home: https://github.com/ross/requests-futures
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Asynchronous Python HTTP for Humans'

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
